<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="wrapper"></div>
        <form class="form__box" id="form">
            <label>Username</label>
            <input type="text" id="userName">
            <span id="userLen" class="red">Username must be between 3 and 50 characters</span>
            <span id="userSymbols" class="red">Username must contain only letters</span>
            <label>E-mail</label>
            <input name="email" type="text" id="email">
            <span id="emailValid" class="red">E-mail must be in a valid format</span>
            <span id="emailEmpty" class="red">E-mail field cannot be empty</span>
            <label>Password</label>
            <input name="password" type="text" id="password">
            <span id="passwordValid" class="red">Password must contain at least 1 letter and 1 special character </span>
            <span id="passwordLen" class="red">Password must be at least 8 characters long </span>
            <button id="submit-btn">SUBMIT</button>
            <span id="successMessage" class="success__color">SUCCESS!!!</span>
        </form>
    </section>
    <script src="/scripts.js">   
    </script>
</body>
</html>
